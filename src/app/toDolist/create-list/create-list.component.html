


<div class="container-fluid ">
  <div class="mx-auto col-6 text-center mt-5">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">
        Create a new List
    </button>
    
  </div>


  <div class="mx-auto col-6 text-center mt-5">
      <h2>All My To Do Lists</h2>
      <p *ngIf="!todos">There are no lists to display.</p>
  <div class="list-group " *ngFor="let todo of todos">
      <button type="button" class="list-group-item list-group-item-action" routerLink = "/list-detail/{{todo.name}}">
          {{todo.name}}
      </button>
      
    </div>
</div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Please enter a name for your to do list</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" #newListName placeholder="List name" required class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" (click)="createList(newListName.value); newListName.value = ''" class="btn btn-primary" data-dismiss="modal">Create List</button>
        </div>
      </div>
    </div>
  </div>
