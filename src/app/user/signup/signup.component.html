

<div class="row p-0 m-0">

  <div class="col-sm"></div>

  <div class="col-sm p-6">

    <h2 class="form-signin-heading">Please Sign Up</h2>

    <br>

    <span>FirstName: </span>

    <label for="inputFirstName" class="sr-only">FirstName</label>

    <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName" placeholder="FirstName" required autofocus>

    <br>

    <span>LastName: </span>

    <label for="inputLastName" class="sr-only">LastName</label>

    <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" placeholder="LastName" required>

    <br>
    
    <span>Country: </span>
    <select name="country" (change)="onChange($event.target.value)" [(ngModel)]="countrySelected" class="form-control">
    <option *ngFor="let country of this.countries"  value="{{country.code}}">{{country.country}}</option>
  </select>

  <br/>

    <div *ngIf="countrySelected"><span>Mobile: </span>

    <label for="inputMobile" class="sr-only">Mobile</label>
    <div class="input-group">
      <input type="text" id="countryCode" class="form-control col-sm-3"  [(ngModel)]="countrySelectedCode" disabled>
      <input type="number" id="inputMobile" class="form-control"  [(ngModel)]="mobile" placeholder="Mobile Number" required>
    </div>
    <br>
</div>
    <span>Email: </span>

    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required>

    <br>

    <span>Password: </span>

    <label for="inputPassword" class="sr-only">Password</label>

    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" required>

    <br>

<br>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signupFunction()">Sign Up</button>

    <br>


    <button class="btn btn-md btn-danger btn-block" type="button" [routerLink]="['/login']">Cancel</button>

  </div>

  <div class="col-sm"></div>

</div>
