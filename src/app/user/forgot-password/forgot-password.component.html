<div class="row p-0 m-0">

  <div class="col-sm"></div>

  <div class="col-sm p-5">

  <h5 class="form-signin-heading ">Please enter your email address to send the password reset instructions to your email id</h5>

  <br>

  <span>Email: </span>

  <label for="inputEmail" class="sr-only">Email address</label>

  <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required>
  <br>

    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="sendMail()">Send Mail</button>

    <br>


<hr/>

<div class="text-center">

<p>Click <a href="javscript:void(0)" [routerLink] = "['/login']">here</a> to sign in instead<br/>
</p>
</div>
<hr/>
</div>
<div class="col-sm"></div>
</div>
