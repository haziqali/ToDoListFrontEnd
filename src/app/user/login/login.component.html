

<div class="row p-0 m-0">

  <div class="col-sm"></div>

  <div class="col-sm p-5">
<hr/>
    <h2 class="form-signin-heading text-center">Welcome. Please sign in</h2>
<hr/>
<br/>
    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>

    <br>

    <label for="inputPassword" class="sr-only">Password</label>

    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" required>

    <br>

    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signinFunction()">Sign in</button>

    <br>

    <div class="text-center">
      <a href = "#" [routerLink] = "['/forgotpassword']">Forgot password?</a>
    </div>
<br>

<hr/>

<div class="text-center">

<p>New to this Page?<br/> Please <a href="javscript:void(0)" [routerLink] = "['/sign-up']">register</a> first<br/>
</p>
</div>
<hr/>
  </div>
  <div class="col-sm"></div>

</div>
